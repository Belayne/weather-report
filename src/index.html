<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
</head>
<body>
    <header>
        <form id = "searchbar" action="">
            <input type="search" name="search" id="locationInput" placeholder="Search location here">
        </form>
    </header>
    <main id="container">
        <article class="card" id="currentWeatherCard">
            <header>
                <h2 class="cardTitle">Current Weather</h2>
                <div>
                    <p data-id="lastUpdate">16:20</p>
                    <p>Last updated</p>
                </div>
            </header>
            <section id="dateLocation">
                <p data-id="currentDate" id="todayDate">Monday 18 April</p>
                <div>
                    <p data-id="city" id="city">New York City, New York</p>
                    <p data-id="country">United States</p>
                </div>
            </section>
            <section id="currentWeather">
                <div>
                    <p data-id="temp" id="temp">20C°</p>
                    <p data-id="feelTemp">Feels like 22°</p>
                </div>
                <figure>
                    <img data-id="icon" src="x" alt="">
                    <figcaption data-id="weather">Rainy</figcaption>
                </figure>
            </section>
            <section id="currentDetails">
                <div>
                    <p data-id="wind">15 Km/h SW</p>
                    <p>Wind</p>
                </div>
                <div>
                    <p data-id="humidity">75%</p>
                    <p>Humidity</p>
                </div>
                <div>
                    <p data-id="uvIndex">7</p>
                    <p>UV Index</p>
                </div>
                <div>
                    <p data-id="visibility">10 Km</p>
                    <p>Visibility</p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
